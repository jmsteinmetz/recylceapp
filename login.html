<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

<body>
    <div class="container-fluid mainHero">
        <div class="container ">
            <div class="StreamsHero-content">
                <span class="Icon Icon--bird"></span>
                <h2 class="StreamsHero-header">Yo! Recycling is happening.</h2>
                <p class="StreamsHero-blurb">Manage your vehicles, carts, scale entry & reports.</p>
            </div>
        </div>
    </div>
    <div class="container">
        <form class="form-signin">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <a id="login" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</a>
            <br>
            <!--<a href="/create">Create Account</a>-->
        </form>
    </div>

    <!-- /container -->
